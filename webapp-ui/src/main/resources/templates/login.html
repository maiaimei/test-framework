<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登录</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/login}">
    <h2 class="form-signin-heading">
      <!--Please sign in-->
      请登录
    </h2>
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      <!--Invalid username and password-->
      用户名或密码错误
    </div>
    <div class="alert alert-success" role="alert" th:if="${param.logout}">
      <!--You have been signed out-->
      您已注销
    </div>
    <p>
      <label for="username" class="sr-only">账号</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="请输入账号"
             required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">密码</label>
      <input type="password" id="password" name="password" class="form-control"
             placeholder="请输入密码" required>
    </p>
    <input name="_csrf" type="hidden"
           value="BeZbriMDLcad7hCwbdhPeVPSBn0YFBiQO0xzWN30vMWBMTvVZoU-yxRiTKKw3yLWWvV7HWrjKxwvJym9CHpCauTGj6e2V1nm"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
  </form>
</div>
</body>
</html>
